version: '2'
volumes:
  database:
    external: true
services:
    frontend:
        build: 
          context: ./client
        ports:
        - "8080:8080"
        depends_on:
        - server
    server:
      build: 
        context: ./server
      ports:
        - "8081:8081"
      volumes:
        - database:/usr/src/app/db